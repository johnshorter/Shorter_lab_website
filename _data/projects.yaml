- title: Prevalence and Characteristics of Patients with Hypothyroidism in the Danish Blood Donor Study 
  subtitle: - A sex specific analysis
  group: featured
  image: images/photo.jpg
  link: 
  description: We determined different levels of thyroid hormones (TSH, free T4, and free T3/free T4 index) among female and male cases from the DBDS, as well as increased LDL and total cholesterol levels specifically in female cases, suggesting sex-specific regulation of thyroid hormone metabolism. The increased risk of hypothyroidism following childbirth can only explain a small part of the increased risk of hypothyroidism in women. 
